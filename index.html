<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ریل کنکور</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="right-menu">
      <button id="loginBtn">ورود</button>
      <button id="signupBtn">ثبت‌نام</button>
    </div>
    <nav class="navbar">
      <a href="#" class="nav-link">صفحه اصلی</a>
      <div class="nav-dropdown">
        <a href="#" class="nav-link">ارتباط با ما</a>
        <div class="dropdown-content">
          <a href="https://t.me/railkonkur" target="_blank">عضویت در کانال تلگرام</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Modal ثبت‌نام / ورود -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="authTitle">ورود / ثبت‌نام</h2>
      <input type="text" id="username" placeholder="نام کاربری">
      <input type="password" id="password" placeholder="رمز عبور">
      <button id="authSubmit">تأیید</button>
    </div>
  </div>

  <main>
    <h1 class="welcome-title">به ریل کنکور خوش آمدید 🚆</h1>
  </main>

  <footer class="footer">
    ریل کنکور 🚆<br>
    این‌جا همه چیز برای رسیدن به رتبه هست:<br>
    📚 نکته، تست، تحلیل آزمون<br>
    📊 آزمون آنلاین، برنامه و راهنمای مسیر<br>
    همه باهم، روی ریل موفقیت حرکت می‌کنیم!<br>
    ارتباط با من: <a href="https://t.me/railkonkur">t.me/railkonkur</a>
  </footer>
</body>
</html>
